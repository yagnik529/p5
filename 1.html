<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        a = 10; b = 20;
        const add = (a, b) => {
            document.write("a+b = ",a + b);
            document.write("<br>")
        }
        const sub = (a, b) => {
            document.write("a-b = ",a - b);
            document.write("<br>")
        }
        const mul = (a, b) => {
            document.write("a*b = ",a * b);
            document.write("<br>")
        }
        const div = (a, b) => {
            document.write("a/b = ",a / b);
            document.write("<br>")
        }
        const mod = (a, b) => {
            document.write("a%b = ",a % b);
        }

        add(a, b);
        sub(a, b);
        div(a, b);
        mul(a, b);
        mod(a, b);
    </script>
</body>

</html>
