<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
 // Step 1: Create an array of my 5 favorite movies  
    let favoriteMovies = ['Inception', 'The Shawshank Redemption', 'The Godfather', 'Pulp Fiction', 'Forrest Gump'];
        console.log(favoriteMovies);
    // Step 2: Add a movie to the end of the array  
    favoriteMovies.push('The Dark Knight');
    console.log(favoriteMovies);
    // Step 3: Remove the first movie from the array  
    favoriteMovies.shift();
    console.log(favoriteMovies);
    // Step 4: Insert two movies at the second position  
    favoriteMovies.splice(1, 0, 'The Matrix', 'Interstellar');
    console.log(favoriteMovies);
    // Step 5: Replace the last movie with another movie  
    favoriteMovies[favoriteMovies.length - 1] = 'The Lord of the Rings';
    console.log(favoriteMovies);
    // Print the final array  


    </script>
</body>

</html>
